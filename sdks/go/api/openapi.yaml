openapi: 3.0.1
info:
  contact:
    email: techsupport@paystack.com
  description: The OpenAPI specification of the Paystack API that merchants and developers
    can harness to build financial solutions in Africa.
  title: Paystack
  version: 1.0.0
servers:
- description: Base API endpoint
  url: https://api.paystack.co
security:
- bearerAuth: []
tags:
- description: |
    A collection of endpoints for managing payments
  name: Transaction
  x-product-name: Transactions
- description: |
    A collection of endpoints for configuring and managing the payment channels when initiating a payment
  name: Charge
  x-product-name: Charges
- description: |
    A collection of endpoints for creating and managing multiple recurring payments
  name: Bulk Charge
  x-product-name: Bulk Charges
- description: |
    A collection of endpoints for creating and managing accounts for sharing a
    transaction with
  name: Subaccount
  x-product-name: Subaccounts
- description: |
    A collection of endpoints for spliting a transaction and managing the splits
  name: Split
  x-product-name: Transaction Splits
- description: |
    A collection of endpoints for building delightful in-person payment experiences
  name: Terminal
  x-product-name: Terminal
- description: |
    A collection of endpoints for building in-person payments without a physical terminal
  name: Virtual Terminal
  x-product-name: Virtual Terminal
- description: |
    A collection of endpoints for creating and managing customers on an integration
  name: Customer
  x-product-name: Customers
- description: |
    A collection of endpoints for managing Direct Debit
  name: Direct Debit
  x-product-name: Direct Debit
- description: |
    A collection of endpoints for creating and managing payment accounts for customers
  name: Dedicated Virtual Account
  x-product-name: Dedicated Virtual Accounts
- description: |
    A collection of endpoints for managing application's top-level domain or subdomain accepting payment via Apple Pay
  name: Apple Pay
  x-product-name: Apple Pay
- description: |
    A collection of endpoints for creating and managing recurring payment
    configuration
  name: Plan
  x-product-name: Plans
- description: |
    A collection of endpoints for creating and managing recurring payments
  name: Subscription
  x-product-name: Subscriptions
- description: |
    A collection of endpoints for creating and managing beneficiaries that you send money to
  name: Transfer Recipient
  x-product-name: Transfer Recipients
- description: |
    A collection of endpoints for automating sending money to beneficiaries
  name: Transfer
  x-product-name: Transfers
- description: |
    A collection of endpoints gaining insights into the amount on an integration
  name: Balance
  x-product-name: Balance
- description: |
    A collection of endpoints for managing invoices for the payment of goods
    and services
  name: Payment Request
  x-product-name: Payment Requests
- description: |
    A collection of endpoints for creating and managing inventories
  name: Product
  x-product-name: Products
- description: |
    A collection of endpoints for creating and managing storefronts
  name: Storefront
  x-product-name: Storefronts
- description: |
    A collection of endpoints for creating and managing orders
  name: Order
  x-product-name: Orders
- description: |
    A collection of endpoints for creating and managing links for the
    collection of payment for products
  name: Page
  x-product-name: Payment Pages
- description: |
    A collection of endpoints for gaining insights into payouts
  name: Settlement
  x-product-name: Settlements
- description: |
    A collection of endpoints for managing some settings on an integration
  name: Integration
  x-product-name: Integration
- description: |
    A collection of endpoints for creating and managing transaction reimbursement
  name: Refund
  x-product-name: Refunds
- description: |
    A collection of endpoints for managing transactions complaint made by customers
  name: Dispute
  x-product-name: Disputes
- description: |
    A collection of endpoints for managing bank details
  name: Bank
  x-product-name: Banks
- description: |
    A collection of endpoints that provides utility functions
  name: Miscellaneous
  x-product-name: Miscellaneous
paths:
  /transaction/initialize:
    post:
      description: Create a new transaction
      operationId: transaction_initialize
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionInitialize"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/TransactionInitialize"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionInitializeResponse"
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionInitializeBadRequestModel"
          description: Responses from the Transaction Initialize endpoint
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Initialize Transaction
      tags:
      - Transaction
  /transaction/charge_authorization:
    post:
      description: Charge all authorizations marked as reusable with this endpoint
        whenever you need to receive payments
      operationId: transaction_chargeAuthorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionChargeAuthorization"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/TransactionChargeAuthorization"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeAuthorizationResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Charge Authorization
      tags:
      - Transaction
  /transaction/partial_debit:
    post:
      description: Retrieve part of a payment from a customer
      operationId: transaction_partialDebit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionPartialDebit"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/TransactionPartialDebit"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionPartialDebitResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Partial Debit
      tags:
      - Transaction
  /transaction/check_authorization:
    post:
      description: Check if an authorization code can be used for a charge.
      operationId: transaction_checkAuthorization
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/TransactionCheckAuthorization"
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCheckAuthorization"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
          description: Request successful
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Check Authorization
      tags:
      - Transaction
  /transaction/verify/{reference}:
    get:
      description: Verify a previously initiated transaction using it's reference
      operationId: transaction_verify
      parameters:
      - description: The transaction reference to verify
        example: re4lyvq3s3
        explode: false
        in: path
        name: reference
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifyResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Verify Transaction
      tags:
      - Transaction
  /transaction:
    get:
      description: List transactions that has occurred on your integration
      operationId: transaction_list
      parameters:
      - description: A flag to indicate if cursor based pagination should be used
        example: true
        explode: true
        in: query
        name: use_cursor
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          An alphanumeric value returned for every cursor based retrieval, used to retrieve the next set of data
        explode: true
        in: query
        name: next
        required: false
        schema:
          type: string
        style: form
      - description: |
          An alphanumeric value returned for every cursor based retrieval, used to retrieve the previous set of data
        explode: true
        in: query
        name: previous
        required: false
        schema:
          type: string
        style: form
      - description: The number of records to fetch per request
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      - description: The offset to retrieve data from
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The start date
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The end date
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter transaction by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - success
          - failed
          - abandoned
          - reversed
          type: string
        style: form
      - description: The origin of the payment
        explode: true
        in: query
        name: source
        required: false
        schema:
          enum:
          - merchantApi
          - checkout
          - pos
          - virtualTerminal
          type: string
        style: form
      - description: Filter transactions by a terminal ID
        explode: true
        in: query
        name: terminal_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter transactions by a virtual account number
        explode: true
        in: query
        name: virtual_account_number
        required: false
        schema:
          type: string
        style: form
      - description: Filter transactions by a customer code
        explode: true
        in: query
        name: customer_code
        required: false
        schema:
          type: string
        style: form
      - description: Filter transactions by a specific amount
        explode: true
        in: query
        name: amount
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: The settlement ID to filter for settled transactions
        explode: true
        in: query
        name: settlement
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: The payment method the customer used to complete the transaction
        explode: true
        in: query
        name: channel
        required: false
        schema:
          enum:
          - card
          - pos
          - bank
          - dedicated_nuban
          - ussd
          - bank_transfer
          type: string
        style: form
      - description: Filter transaction by subaccount code
        explode: true
        in: query
        name: subaccount_code
        required: false
        schema:
          type: string
        style: form
      - description: Filter transaction by split code
        explode: true
        in: query
        name: split_code
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionListResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: List Transactions
      tags:
      - Transaction
  /transaction/{id}:
    get:
      description: Fetch a transaction to get its details
      operationId: transaction_fetch
      parameters:
      - description: The ID of the transaction to fetch
        example: 4099260516
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionFetchResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Fetch Transaction
      tags:
      - Transaction
  /transaction/{id}/event:
    get:
      description: Fetch the event for a specific transaction.
      operationId: transaction_event
      parameters:
      - description: The ID of the transaction
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
          description: Request successful
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Get Transaction Event
      tags:
      - Transaction
  /transaction/{id}/session:
    get:
      description: Fetch the session for a specific transaction.
      operationId: transaction_session
      parameters:
      - description: The ID of the transaction
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
          description: Request successful
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Get Transaction Session
      tags:
      - Transaction
  /transaction/timeline/{id}:
    get:
      description: Fetch the steps taken from the initiation to the completion of
        a transaction
      operationId: transaction_timeline
      parameters:
      - description: The ID of the transaction to fetch
        example: 3936799950
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionTimelineResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Fetch Transaction Timeline
      tags:
      - Transaction
  /transaction/totals:
    get:
      description: Get the total amount of all transactions
      operationId: transaction_totals
      parameters:
      - description: The start date
        example: 2024-06-01T00:00:01Z
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The end date
        example: 2024-06-30T13:36:54Z
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionTotalsResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Transaction Totals
      tags:
      - Transaction
  /transaction/export:
    get:
      description: Download transactions that occurred on your integration for a specific
        timeframe
      operationId: transaction_export
      parameters:
      - description: The start date
        example: 2024-06-01T00:00:01Z
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The end date
        example: 2024-06-30T13:36:54Z
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter by the status of the transaction
        example: success
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - success
          - failed
          - abandoned
          - reversed
          - all
          type: string
        style: form
      - description: Filter by customer ID
        example: 123172416
        explode: true
        in: query
        name: customer
        required: false
        schema:
          type: number
        style: form
      - description: Filter by subaccount code
        example: ACCT_dskvlw3y3dMukmt
        explode: true
        in: query
        name: subaccount_code
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the settlement ID
        example: 5687910
        explode: true
        in: query
        name: settlement
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionExportResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        "404":
          content:
            application/json:
              example:
                status: false
                message: Entity not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Entity not found
        default:
          description: Server error
      summary: Export Transactions
      tags:
      - Transaction
      x-operationId: transaction_exportTransaction
  /charge:
    post:
      description: Initiate a payment by integrating the payment channel of your choice.
      operationId: charge_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/charge_create_request"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/charge_create_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeCreateResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Create Charge
      tags:
      - Charge
  /charge/submit_pin:
    post:
      description: Submit PIN to continue a charge
      operationId: charge_submitPin
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChargeSubmitPin"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ChargeSubmitPin"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeSubmitPinResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Submit PIN
      tags:
      - Charge
  /charge/submit_otp:
    post:
      description: Submit OTP to complete a charge
      operationId: charge_submitOtp
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChargeSubmitOTP"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ChargeSubmitOTP"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeSubmitOtpResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Submit OTP
      tags:
      - Charge
  /charge/submit_phone:
    post:
      description: Submit phone number when requested
      operationId: charge_submitPhone
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChargeSubmitPhone"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ChargeSubmitPhone"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeSubmitPhoneResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Submit Phone
      tags:
      - Charge
  /charge/submit_birthday:
    post:
      description: Submit the customer's birthday when requested
      operationId: charge_submitBirthday
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChargeSubmitBirthday"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ChargeSubmitBirthday"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeSubmitBirthdayResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Submit Birthday
      tags:
      - Charge
  /charge/submit_address:
    post:
      description: Send the details of the customer's address for address verification
      operationId: charge_submitAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChargeSubmitAddress"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ChargeSubmitAddress"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
          description: Request successful
        "401":
          content:
            application/json:
              example:
                status: false
                message: Invalid key
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized operation
        default:
          description: Server error
      summary: Submit Address
      tags:
      - Charge
  /charge/{reference}:
    get:
      description: |
        When you get `pending` as a charge status or if there was an exception when calling any of the `/charge` endpoints, wait 10 seconds or more, then make a check to see if its status has changed. Don't call too early as you may get a lot more pending than you should.
      operationId: charge_check
      parameters:
      - description: The reference of the ongoing transaction
        example: 5bwib5v6anhe9xa
        explode: false
        in: path
        name: reference
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeCheckPendingResponse"
          description: ""
        "401":
          content:
            application/json:
              example:
                status: false
