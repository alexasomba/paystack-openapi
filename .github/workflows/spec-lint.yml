name: Spec Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  spec-lint:
    name: Spec Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build spec bundles
        run: pnpm bundle

      - name: Run Spectral lint
        run: pnpm lint

      - name: Run Vacuum lint
        run: pnpm exec vacuum lint -d -c Schemas dist/paystack.yaml

      - name: Run Vacuum lint (SDK spec)
        run: pnpm exec vacuum lint -d -c Schemas src/assets/sdk/paystack.yaml