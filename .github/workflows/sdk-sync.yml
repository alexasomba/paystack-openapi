name: SDK Sync

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  sync-sdks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Sync SDKs
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: pnpm sdk:sync:all "Automated SDK sync from main"
