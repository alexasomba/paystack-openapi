name: Publish SDKs

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    name: Publish npm packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      - name: Publish npm packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "npm auth check:"
          if npm whoami; then
            echo "npm auth OK"
          else
            echo "npm auth failed; showing npm config"
            npm config get //registry.npmjs.org/:_authToken
            exit 1
          fi
          echo "Attempting workspace publish"
          pnpm -r --filter "./sdks/*" --filter '!./sdks/python' --if-present publish:public || {
            echo "Workspace publish failed; attempting per-package publishes to continue."
            for pkg in sdks/*; do
              if [ -f "$pkg/package.json" ] && [ "$pkg" != "sdks/python" ]; then
                echo "Publishing $pkg..."
                (cd "$pkg" && pnpm publish:public) || echo "Publish failed for $pkg; continuing"
              fi
            done
            exit 1
          }

  publish-python:
    name: Publish Python package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Publish Python package
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade build twine
          cd sdks/python
          python -m build
          python -m twine upload --non-interactive -u __token__ -p ${PYPI_API_TOKEN} dist/*
