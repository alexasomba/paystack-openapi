name: Publish SDKs

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish SDKs on tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      - name: Publish npm packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          # Exclude Python workspace from pnpm publish because it requires Python build tools
          pnpm -r --filter "./sdks/*" --filter '!./sdks/python' --if-present publish:public

      - name: Publish Python package
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade build twine
          cd sdks/python
          python -m build
          python -m twine upload --non-interactive -u __token__ -p ${PYPI_API_TOKEN} dist/*
